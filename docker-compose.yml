version: '3'

networks:
  host:

services:
  instance:
    image: lekpamartin/docker-bench-security-exporter
    labels:
      - co.elastic.logs/disable=true
    restart: unless-stopped
    networks: 
      - host
    ports:
      - 9700:9700
    volumes:
        - /etc/default/docker:/etc/default/docker
        - /etc/docker:/etc/docker
        - /usr/bin/docker-containerd:/usr/bin/docker-containerd
        - /usr/bin/docker-runc:/usr/bin/docker-runc
        - /var/lib/docker:/var/lib/docker
        - /usr/lib/systemd:/usr/lib/systemd
        - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - check.env
